<!doctype html>
<html lang="pt-br">
	<head>
		<title>Intervenções HTML</title>
		<meta chaset="utf-8"/>
  		<link rel="stylesheet" href="estilosobj.css">
	</head>
	<body>
		<div>
		<p class="centrado">Ingrese novos parceros</p>
		<form id="parceForm" class="formulario">
			<label>Nome:</label>
            <input class="espaco quebra" id="nome" type="text" name="f_username"
              	   maxlength="15" size="20">
            <label>Sobrenome:</label>
            <input class="espaco quebra" id="sobrenome" type="text" name="f_username"
              	   maxlength="15" size="20">
            <label>Edade:</label>
            <input class="espaco quebra" id="edade" type="text" name="f_username"
              	   maxlength="15" size="20">
            <label>Pais Origen:</label>
            <input class="espaco quebra" id="nacionalidade" type="text" name="f_username"
              	   maxlength="15" size="20">  	   
        	<div id="dv_btns">
				<input type="button" value="Agregar" onclick="capturar();"/>
				<input type="reset" name="f_btn_limpar" value="Limpar">
				<input type="button" value="Sair" onclick="javascript:enviaycerrar();"/>
			</div>
		</form>
		</div>
		<div>
			<table class="table" id="tabla">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Sobrenome</th>
						<th>Edade</th>
						<th>Pais de Origen</th>
					</tr>
				</thead>
				<tbody class="centrado">
			</table>
		</div>			
		<script>		
			var itemMaior = [];
			var nomemaior = " ";
			var sobrenomemaior =" ";
			var edademaior = 0;
			function capturar() {
				function Persona(nome,sobrenome,edade,nacionalidade){
						this.nome=nome;
						this.sobrenome=sobrenome;
						this.edade=edade;
						this.nacionalidade=nacionalidade;
				}
				var nomeCapturar = document.getElementById('nome').value;
				var sobrenomeCapturar = document.getElementById('sobrenome').value;
				var edadeCapturar = document.getElementById('edade').value;
				var nacionalidadeCapturar = document.getElementById('nacionalidade').value;
			
			novoItem = new Persona(nomeCapturar,sobrenomeCapturar,edadeCapturar,nacionalidadeCapturar);
			itemMaior = new Persona(nomeCapturar,sobrenomeCapturar,edadeCapturar,nacionalidadeCapturar);		
			agregar() 
			}
			var baseDatos= [];
			function agregar(){
					baseDatos.push(novoItem);	
				    document.getElementById("tabla").innerHTML += '<tbody class="centrado"><td>'+novoItem.nome+'</td><td>'
					+novoItem.sobrenome+'</td><td>'+novoItem.edade+'</td><td>'+novoItem.nacionalidade+'</td></tbody>'
				   if (novoItem.edade > edademaior) {
					   edademaior = Number(novoItem.edade);
					   nomemaior = novoItem.nome;
					   sobrenomemaior = novoItem.sobrenome;
					}
					document.getElementById("parceForm").reset(); 
			}
			function enviaycerrar() {
    				if (confirm('Você tem certeza que quer sair?')) {
      					alert("Obrigado por participar");
      					alert("o maior é "+nomemaior+ " "+sobrenomemaior+ " com " +edademaior+ " anos");
      					window.close();
    				}
				}
		</script>
	</body>
</html>
